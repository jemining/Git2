<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>메모리 데이터베이스</title>
<style>
.wrapper{
	width:950px;
	height:700px;
	background:yellow;
	margin:auto;
}
.control{
	width:150px;
	height:100%;
	background:gray;
	float:left;
}
.content{
	width:800px;
	height:100%;
	background:blue;
	float:left;
}
.up{
	width:100%;
	height:50px;
	background:red;
}
#list{
	width:100%;
	height:650px;
	background:yellow;
	overflow:scroll;
}
</style>
<script>

var list;
var tag=""; 
var m_id;
var m_name;
var m_pwd;
var members=new Array();
addEventListener("load",function(){
	m_id=document.getElementById("m_id");
	m_name=document.getElementById("m_name");
	m_pwd=document.getElementById("m_pwd");
	list=document.getElementById("list");
	printTable();
});


function printTable(){
	tag="<table border=\"2px\"width='100%'>";
	for(var a=0;a<members.length;a++){
		tag=tag+"<tr>";
		for(var i=0;i<members[a].length;i++){
			tag=tag+"<td>"+members[a][i]+"</td>";
		}
		tag=tag+"</tr>";
	}
	tag=tag+"</table>";
	list.innerHTML=tag;
}

function regist(){
	
	var member = [m_name.value,m_id.value,m_pwd.value];
	
	members.push(member);
	console.log("현재까지 가입된 회원수는 : ", members.length);
}

</script>
</head>
<body>
<div class="wrapper">
	<div class="control">
		<input id="m_name" type="text" placeholder ="이름 입력">
		<input id="m_id" type="text" placeholder ="아이디 입력">
		<input id="m_pwd" type="password" placeholder ="비밀번호 입력">
		<button onClick="regist()">등록</button>
		<button onClick="printTable()">결과 리스트</button>
	</div>
	<div class="content">
		<div class="up"></div>
		<div id="list"></div>
	</div>
</div>

</body>
</html>
